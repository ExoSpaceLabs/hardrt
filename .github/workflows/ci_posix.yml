name: CI (POSIX)

on:
  push:
    branches: [ "**" ]
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test-posix:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (POSIX)
        run: >
          cmake -S . -B build-posix
          -G Ninja
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DHARDRT_PORT=posix
          -DHARDRT_BUILD_TESTS=ON
          -DHARDRT_BUILD_EXAMPLES=OFF

      - name: Build
        run: cmake --build build-posix --parallel

      - name: Test (ctest)
        run: ctest --test-dir build-posix --output-on-failure

